    <div class="logo"><img src="m.png" /> Maker.js</div>

    <div class="selectModelCode">
        <label for="selectModelCode">model: </label>
        <select id="selectModelCode" onchange="Viewer.loadModelCode(this.value)">
            <option>polygonstackbox</option>
            <option>Rimbox</option>

            <option>logo</option>

        <a href="#" onclick="this.href = Viewer.getExport('openjscad');" title="Download works in Chrome and Firefox" download="myModel.txt">download openjscad</a>
        <a href="#" onclick="this.href = Viewer.getExport('stl');" title="Download works in Chrome and Firefox" download="myModel.stl">download stl</a>
