<body>

    <script>
        var constructor = module.exports;
        var parameters = makerjs.kit.getParameterValues(constructor);
        var model = makerjs.kit.construct(constructor, parameters);
        var svg = makerjs.exporter.toSVG(model);
        document.write(svg);
    </script>
