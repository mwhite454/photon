name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Build all packages
        run: npm run build
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true
      
      - name: Check bundle size
        run: |
          du -h packages/photon/dist/photon.es.js || echo "⚠️ ES bundle not found"
          du -h packages/photon/dist/photon.umd.js || echo "⚠️ UMD bundle not found"
        continue-on-error: true
      
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            packages/*/dist/
          retention-days: 7

